<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title> Formulário de Cadastro</title>
    <link rel="stylesheet" href="_css/estilo.css"/>
    <link rel="stylesheet" href="_css/form.css"/>

</head>

<body>
<div id="interface">
   <fieldset id="usuario"> <legend>Identificação do Candidado</legend>
   <p> <label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="32" maxlength="30" placeholder="Nome Completo"  required ></p>
   <p> <label for="cData">Data de Nascimento:</label> <input type="date" name="tData" id="cData" required ></p> 
   <p><label for="cMail">E-mail:</label><input type="email" name="tmail" id="cMail" size="31" maxlength="40" placeholder="digite o seu e-mail" required> </p>
   <p><label for="tCargo">Cargo: <select name="Opcoes" id="cOpt" required>
        <option selected>Selecione o Cargo</option>
        <option>Presidente</option>
        <option>Senador</option>
        <option>Governador</option>
        <option>Deputado Federal</option>
        <option>Deputado Distrital</option>
    </select> </label></p>
    <p><input type="submit" name="cEnvia" id="tEnvia" value="Cadastrar">  </p>
</fieldset> 






</div>
</body>
</html>
